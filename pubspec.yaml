version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  hive: ^2.2.3
  http:
  provider: ^6.0.3
  shared_preferences: ^2.0.15
  connectivity_plus: ^6.0.3
  intl: ^0.19.0
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.8
  # path_provider: ^2.0.11
  flutter_svg: ^2.0.10+1
  rive: ^0.13.4
  pinput: ^5.0.0
